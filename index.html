<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordWise</title>
    <link rel="icon" type="image/x-icon" href="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family='Grape Nuts'|Kanit|Lobster|'Permanent Marker'">
    <!--GrapeNuts=Responses, Kanit=Questions, Lobster=Title-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div>
            <h1 class="gameTitle"></h1>
        </div>
        <div>
            <h2 class="countdownTimer"></h2>
        </div>
    </header>
    <main class="row">

        <div class="gameBoard">
<h1 align="center" class="gameTitle">Questions</h1>
            <h3 class="questionStyle">test question</h3>
            <h4 class="responseStyle">test answer</h4>
<div class="content">
    <div class="main">
        <h1>Quiz</h1>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>
    <div class="controls">
        <!-- Start button needs to disapper when game starts -->
        <button id="start-btn" class="start-btn btn">Start</button>
        <!-- next button needs to to be deleted -->
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>

</div>





            <div>
                <form id="todo-form" method="POST">
                    <label for="todo-text">Enter Your Name: </label>
                    <input type="text" placeholder="Player Name" name="todo-text" id="todo-text" />
                </form>
            </div>
        </div>

        <div class="scoreBoard">
            <h1 align="center" class="gameTitle">Score</h1>



            <p>Winner<span id="todo-count">0</span></p>
            <ul id="todo-list"></ul>
        </div>

    </main>
    <script type="module" src="./assets/scripts/primaryScript.js"></script>
    <script type="module" src="./assets/scripts/questionList.js"></script>
</body>

</html>
